<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://marksheet.io/css/reset.css">

    <link rel="stylesheet" href="style/sccs, saccs/css/style.css">
    <script src="scripts/script.js"></script>
    <title>Summer Project</title>
</head>

<body>
    <header class="header">
        <nav class="head-nav">
            <a class="head-nav-link">
                Посмотреть яхты
            </a>
            <a>
                Отзывы клиентов
            </a>
            <a>
                Наши контакты
            </a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </nav>
    </header>

    <img src="pictures/background_pic.jpg" class="main-pic">

    <div class="main">

        <div class="slogan">
            <div class="slogan-in">
                <h2>АРЕНДА ЯХТ В СОЧИ И АДЛЕРЕ ОТ СОБСТВЕННИКА</h2>
                <button class="main-but">Посмотреть яхты</button>
            </div>
        </div>

        <div class="block-1">
            <div class="title-1">
                <h1>НАШИ ЯХТЫ</h1>
                <div class="separator"></div>
            </div>
            <div class="yachts">
                <div class="gold-mini">
                    <img src="pictures/gold-mini.jpg">
                    <p class="name">Яхта Голд</p>
                    <div class="cost-cont">
                        <img src="pictures/Ruble.png" class="ruble">
                        <p class="cost">10.000 руб/час</p>
                    </div>
                    <div class="inf-but-cont">
                        <button class="inf-but">Подробнее</button>
                    </div>
                </div>
                <div class="evrika">
                    <img src="pictures/evrika-mini.jpg">
                    <p class="name">Яхта Эврика</p>
                    <div class="cost-cont">
                        <img src="pictures/Ruble.png" class="ruble">
                        <p class="cost">12.000 руб/час</p>
                    </div>
                    <div class="inf-but-cont">
                        <button class="inf-but">Подробнее</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
